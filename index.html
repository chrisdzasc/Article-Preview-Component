<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <!-- Tittle -->
  <title>Article preview component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Family Font -->
  <link href="./assets/fonts/Manrope-Medium.woff2" type="font/woff2" rel="preload" as="font" crossorigin>
  <link href="./assets/fonts/Manrope-Bold.woff2" type="font/woff2" rel="preload" as="font" crossorigin>

</head>
<body>
  <article class="article">

    <div class="article__container">
      <img class="article__container-image" src="./assets/img/drawers.jpg" alt="">
    </div>

    <section class="content">
      <main class="main">
        <h1 class="main__heading text--p1-bold">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>

        <p class="main__text text--p2-medium">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
      </main>

      <footer class="footer">
        <section class="data">
          <img class="data__image" src="./assets/img/avatar-michelle.jpg" alt="">

          <div class="info">
            <h2 class="info__name text--p2-bold">Michelle Appleton</h2>
            <p class="info__date text--p2-medium">28 Jun 2020</p>
          </div>
        </section>

        <button class="btn">
          <img class="btn__icon" src="./assets/icons/icon-share.svg" alt="">
        </button>
      </footer>
    </section>

  </article>
</body>
</html>
